	<!-- JS VENDOR -->

	<script>
		var form_id = "email_form";
		var sendButton = $("#" + form_id + " [name='send']");
		var data = {
			// "access_token": "tlgb95i7ycryjs1ddu5yqf1j" 
			"access_token": "lbftyvqlbdrqvs0tcldd4ufp"
		};

		function onSuccess() {
			$('#successModal').modal('show', setTimeout(function () {
				$('#successModal').modal('hide');
			}, 5000));
			// remove this to avoid redirect
			// window.location = window.location.pathname + "?message=Email+Successfully+Sent%21&isError=0";
		}
		function onError(error) {
			$('#failedModal').modal('show', setTimeout(function () {
				$('#failedModal').modal('hide');
			}, 5000));
			// remove this to avoid redirect
			// window.location = window.location.pathname + "?message=Email+could+not+be+sent.&isError=1";
		}


		function send() {
			sendButton.val('Sendingâ€¦');
			sendButton.prop('disabled', true);

			var petName = $("#" + form_id + " [name='petName']").val();
			var petAge = $("#" + form_id + " [name='petAge']").val();
			var petWeight = $("#" + form_id + " [name='petWeight']").val();
			var petBreed = $("#" + form_id + " [name='petBreed']").val();
			var petAllergies = $("#" + form_id + " [name='petAllergies']").val();
			var petCurrentFood = $("#" + form_id + " [name='petCurrentFood']").val();
			var owner = $("#" + form_id + " [name='owner']").val();
			var ownerEmail = $("#" + form_id + " [name='ownerEmail']").val();
			var ownerMobile = $("#" + form_id + " [name='ownerMobile']").val();
			var ownerAddress = $("#" + form_id + " [name='ownerAddress']").val();

			data['subject'] = "Free Sample Requested by " + owner + " for Pet " + petName;
			data['text'] = "petName: " + petName + "\n"
				+ "petAge: " + petAge + "\n"
				+ "petWeight: " + petWeight + "\n"
				+ "petBreed: " + petBreed + "\n"
				+ "petAllergies: " + petAllergies + "\n"
				+ "petCurrentFood: " + petCurrentFood + "\n\n\n"
				+ "owner: " + owner + "\n"
				+ "ownerEmail: " + ownerEmail + "\n"
				+ "ownerMobile: " + ownerMobile + "\n"
				+ "ownerAddress: " + ownerAddress + "\n";

			$.post('https://postmail.invotes.com/send',
				data,
				onSuccess
			).fail(onError);
			return false;
		}
		sendButton.on('click', send);
		var $form = $("#" + form_id);
		$form.submit(function (event) {
			event.preventDefault();
		});
	</script>
