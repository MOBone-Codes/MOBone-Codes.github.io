<body>

	<!-- LOAD PAGE -->
	<div id="loading"></div>
	<!-- HEADER -->
	<div data-include="header"></div>

	<!-- BREADCRUMB -->
	<!-- <div class="section bg-breadcrumb">

	<!-- CONTENT -->
	<div id="class" class="">
		<div class="content-wrap contact-sec">
			<div class="container">

				<div class="row">
					<div class="col-sm-12 col-md-12 mb-5">
						<h2 class="section-heading text-center text-primary no-after mb-5">
							Send Us A Message
						</h2>
						<p class="subheading text-center"></p>
					</div>

					<div class="col-12 col-sm-12 col-md-12">
						<form class="form-contact contact-form" form-id="form_001" id="email_form">
							<div class="row">
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="name" class="form-control" placeholder="Enter Name"
											required="">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="email" name="email" class="form-control" placeholder="Enter Email"
											required="">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="subject" class="form-control" placeholder="Subject">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="mobile" class="form-control"
											placeholder="Enter Phone Number">
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<textarea name="text" class="form-control" rows="10"
									placeholder="Enter Your Message"></textarea>
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<div class="text-center">
									<div id="success"></div>
									<button id="submit_form" name="send" type="submit" class="btn btn-primary">SEND
										MESSAGE</button>
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div data-include="footer"></div>

	<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Email Message Successfully Sent</h4>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="failedModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" style="color: #f7941d;">Failed to send Email Message</h4>
				</div>
			</div>
		</div>
	</div>

	<!-- JS VENDOR -->
	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/popper.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/owl.carousel.js"></script>
	<script src="js/vendor/jquery.magnific-popup.min.js"></script>
	<script src="js/script.js"></script>

	<script>
		var form_id = "email_form";
		var sendButton = $("#" + form_id + " [name='send']");
		var data = {
			// "access_token": "tlgb95i7ycryjs1ddu5yqf1j" 
			"access_token": "lbftyvqlbdrqvs0tcldd4ufp"
		};

		function onSuccess() {
			$('#successModal').modal('show', setTimeout(function () {
				$('#successModal').modal('hide');
			}, 5000));
			// remove this to avoid redirect
			// window.location = window.location.pathname + "?message=Email+Successfully+Sent%21&isError=0";
		}
		function onError(error) {
			$('#failedModal').modal('show', setTimeout(function () {
				$('#failedModal').modal('hide');
			}, 5000));
			// remove this to avoid redirect
			// window.location = window.location.pathname + "?message=Email+could+not+be+sent.&isError=1";
		}


		function send() {
			sendButton.val('Sendingâ€¦');
			sendButton.prop('disabled', true);

			var subject = $("#" + form_id + " [name='subject']").val();
			var name = $("#" + form_id + " [name='name']").val();
			var email = $("#" + form_id + " [name='email']").val();
			var mobile = $("#" + form_id + " [name='mobile']").val();
			var message = $("#" + form_id + " [name='text']").val();
			data['subject'] = subject;
			data['text'] = "Name: " + name + "\n"
				+ "Email: " + email + "\n"
				+ "Mobile: " + mobile + "\n"
				+ "Message: " + message;

			$.post('https://postmail.invotes.com/send',
				data,
				onSuccess
			).fail(onError);

			return false;
		}

		sendButton.on('click', send);

		var $form = $("#" + form_id);
		$form.submit(function (event) {
			event.preventDefault();
		});
	</script>
</body>
