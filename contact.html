	<!-- CONTENT -->
	<div id="class" class="">
		<div class="content-wrap contact-sec">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 col-md-12 mb-5">
						<h2 class="section-heading text-center text-primary no-after mb-5">
							Send Us A Message
						</h2>
						<p class="subheading text-center"></p>
					</div>
					<div class="col-12 col-sm-12 col-md-12">
						<form class="form-contact contact-form" form-id="form_001" id="email_form" action>
							<div class="row">
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="name" class="form-control" placeholder="Enter Name"
											required>
									</div>
								</div>
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="email" name="email" class="form-control" placeholder="Enter Email"
											required>
									</div>
								</div>
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="subject" class="form-control" placeholder="Subject"
											required>
									</div>
								</div>
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="mobile" class="form-control" pattern="[0-9]{10}"
											placeholder="Mobile Number" required maxlength="10" minlength="10"
											oninvalid="this.setCustomValidity('Please enter valid mobile number.')"
											oninput="this.setCustomValidity('')">
									</div>
								</div>
							</div>
							<div class="form-group">
								<textarea name="text" class="form-control" rows="10" placeholder="Enter Your Message"
									required></textarea>
							</div>
							<div class="form-group mt-5">
								<div class="text-center">
									<div id="success"></div>
									<button id="submit_form" name="send" type="submit" class="btn btn-primary">SEND
										MESSAGE</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-include="footer"></div>
	<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-md" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Email Message Successfully Sent</h4>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="failedModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-md" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" style="color: #f7941d;">Failed to send Email Message</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- JS VENDOR -->

	<script>
		var form_id = "email_form";
		var sendButton = $("#" + form_id + " [name='send']");
		var data = {
		};
		function send() {
			sendButton.prop('disabled', true);
			var subject = "Contact Request: " + $("#" + form_id + " [name='subject']").val();
			var name = $("#" + form_id + " [name='name']").val();
			var email = $("#" + form_id + " [name='email']").val();
			var mobile = $("#" + form_id + " [name='mobile']").val();
			var message = $("#" + form_id + " [name='text']").val();
			data['subject'] = subject;
			data['text'] = "Name: " + name + "\n"
				+ "Email: " + email + "\n"
				+ "Mobile: " + mobile + "\n"
				+ "Message: " + message;
			sendMail(data);
			sendButton.prop('disabled', false);
		}
		var form = $("#" + form_id);
		form.submit(function (event) {
			event.preventDefault();
			send();
		});
	</script>
